<!DOCTYPE html>
<html lang="pt-Br">
<link rel="stylesheet" href="Home.css">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospedagens</title>
    <Header class="Header">
        <div class="Margin">

            <div class="Rowdiv">
                <img class="Logo" src="assets/logo-branca.png" />

                <div class="Rowdiv local lato-regular">
                    <p class="links">
                        <a href="https://www.mozilla.org/pt-BR/">Hóteis</a>
                    </p>
                    <p class="links">
                        <a href="https://www.mozilla.org/pt-BR/">Contato</a>
                    </p>
                    <p class="links">
                        <a href="https://www.mozilla.org/pt-BR/">Entrar</a>
                    </p>
                    <button class="button">
                        <h2 style="color: #FFFFFF;">Cadastre-se</h2>
                    </button>
                </div>
            </div>

            <div class="Container">
                <p class="title lato-bold">As Melhores Hospedagens do Brasil</p>
                <p class="subtitle lato-regular">mais de 500 mil reservas esperando por você! Basta
                    procurar pelo local ideal, e realizar a viagem dos seus
                    sonhos</p>
            </div>
            <div>
                <img class="map" src="assets/mapa-brasil.png" alt="">
            </div>
        </div>
    </Header>

    <div class="box-buttons">
        <button class="but lato-regular" style="display: flex; flex-direction: row;">
            <img src="assets/icons/local-icon.svg" alt="">
            <h2>Qual o local desejado?</h2>
        </button>
        <button class="but lato-regular">
            <img src="assets/icons/checkin-icon.svg" alt="">
            <h2>Data chek in</h2>
        </button>
        <button class="but lato-regular">
            <img src="assets/icons/checkout-icon.svg" alt="">
            <h2>Data chek out</h2>
        </button>
        <button class="but lato-regular">
            <h2>Procurar hotel</h2>
        </button>
    </div>
</head>
